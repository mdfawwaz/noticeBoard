<!DOCTYPE html>
<html>
<head>
    <title>Create Notice</title>
</head>
<body>
    <h1>Create a New Notice</h1>
    <form action="addNotice" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        
        <label for="content">Content:</label><br>
        <textarea id="content" name="content"></textarea><br>
        
        <label for="contactName">Contact Name:</label><br>
        <input type="text" id="contactName" name="contactName"><br>
        
        <label for="contactPhone">Contact Phone:</label><br>
        <input type="text" id="contactPhone" name="contactPhone"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
